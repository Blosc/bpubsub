<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url('static/logo-caterva2-16x16.png') }}">

    {# Custom bootstrap #}
    <link href="{{ url('static/build/style.css') }}" rel="stylesheet">
    <script type="module" src="{{ url('static/build/main.min.js') }}"></script>

    {# Project's assets #}
    <script src="{{ url('static/main.js') }}"></script>
    <link href="{{ url('static/main.css') }}" rel="stylesheet">
</head>

<body class="vh-100 d-flex align-items-center">
    <main class="card m-auto" style="width: 450px" id="page-login">
        <div class="card-body">
            <img src="{{ url('static/logo-caterva2-horizontal-small.png') }}" alt="Caterva2 logo" id="logo" class="mb-4">
            {% block main %}
            {% endblock %}
        </div>
    </main>
</body>

</html>
